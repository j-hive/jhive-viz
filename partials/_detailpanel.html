<div class="details" id="detailpanel">
  <div class="detail-scroller centertext" id="detailscroller">
    <div class="cutout-container" id="source-cutout"></div>

    <div class="detail-title-card">
      <div class="detail-title-card-row" id="detail-title-card-label">
        <span class="detail-title-header"></span>
        <span id="detail-title-header-val"></span>
      </div>

      <!-- <div class="detail-title-card-row" id="detail-title-card-positions">
        <span class="detail-title-ra">RA: </span>
        <span id="detail-title-ra-val"></span>&nbsp;
        <span class="detail-title-dec">DEC: </span>
        <span id="detail-title-dec-val"></span>&nbsp;
      </div> -->

      <div class="detail-title-card-row" id="detail-title-card-props">
        <span class="detail-title-z">Redshift: </span>
        <span id="detail-title-z-val"></span>&nbsp;
        <span class="detail-title-sfr">SFR (log M<sub>&odot;</sub>/YR): </span>
        <span id="detail-title-sfr-val"></span>&nbsp;
      </div>

      <div class="detail-title-card-row" id="detail-title-card-props2">
        <span class="detail-title-mass"
          >Stellar Mass (log M<sub>&odot;</sub>):
        </span>
        <span id="detail-title-mass-val"></span>&nbsp;
      </div>

      <div class="detail-title-card-row" id="detail-title-card-props3">
        <span class="detail-title-r">Radius ("): </span>
        <span id="detail-title-r-f150w-val"></span>&nbsp;
        <span id="detail-title-r-f444w-val"></span>&nbsp;
      </div>

      <div class="detail-title-card-row" id="detail-title-card-magnitudes">
        <span class="detail-title-magnitudes">Mags: </span>
        <span id="detail-title-mag-f150w-val"></span>
        <span id="detail-title-mag-f444w-val"></span>
      </div>
    </div>

    <div class="control-card">
      <a class="control-button" id="control-summary-button">Open Summary</a>
      <a class="control-button" id="control-fitsmap-button">Open FITS Map</a>
      <a class="control-button" id="control-copydata-button">Copy all data</a>
    </div>

    <div class="sed-container" id="detail-sed-plot">
      <div class="detail-panel-label">SED</div>
    </div>

    <div class="detail-vertical-spacer"></div>

    <div class="mz-container" id="detail-mz-plot">
      <div class="detail-panel-label">M<sub>*</sub> vs z</div>
    </div>

    <div class="detail-vertical-spacer"></div>

    <div class="msfr-container" id="detail-msfr-plot">
      <div class="detail-panel-label">M<sub>*</sub> vs SFR</div>
    </div>
  </div>
</div>
