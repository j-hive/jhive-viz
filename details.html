<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details @ J-HIVE</title>
  </head>
  <body class="details-page">
    <div class="details-container">
      {{> detailspage/_header}}
      <div id="details-top-info" class="details-module">
        <div id="details-top-info-firstcolumn">
          <div id="details-source-name">Source Name</div>
          <div id="details-position">Position</div>
          <div id="details-flux-radius">Flux Radius</div>
          <div id="details-photometric-redshift">Photometric Redshift</div>
          <div id="details-stellar-mass">Stellar Mass</div>
          <div id="details-sfr">SFR</div>
          <div id="details-metallicity">Metallicity</div>

          <div id="details-photometry-title" class="details-subtitle">
            Photometry (Dawn JWST Archive):
          </div>
          <div id="details-magnitude-container"></div>
        </div>
        <div id="details-cutout-image"></div>
      </div>
      <div id="details-dense-basis" class="details-module">
        <div id="details-dense-basis-title" class="details-subtitle">
          SED Fitting (Dense Basis)
        </div>
        <div id="details-dense-basis-plots"></div>
      </div>

      {{> _footer}}
    </div>
    <script type="module" src="/src/details.js"></script>
  </body>
</html>
